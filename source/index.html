<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>

  <body>
    <!-- Блок шапки сайта -->
    <header class="main-header">
      <!-- Логотип сайта -->
      <a class="main-header__logo" href="">

      <!-- Блок с меню -->
      <nav class="main-navigation">
        <!-- Кнопка открывающая меню -->
        <button class="main-navigation__button" type="button">Открыть меню</button>
        <!-- Центровщик для элементов меню -->
        <div class="main-navigation__wrapper">
          <ul class="main-navigation__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>

      <section class="promo container"><!-- Здесь же и центровщик-->

        <div class="promo__list">
          <a class="promo__link" href="#">
            <span class="promo__item">Предметы интерьера</span>
